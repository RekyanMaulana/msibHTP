<!DOCTYPE html>

<head>

    <title>Latihan Tabel</title>
</head>
<body>
    <!-- Membuat tabel sederhana -->
    <table align="center" border="2" cellpadding="10" cellspacing="0" width="100%">

        <tr bgcolor="yellow">
            <th>No</th>
            <th>Name</th>
            <th>Address</th>
        </tr>

        <tbody>
        <tr align="center">
            <td rowspan="2">1</td>
            <td>Zoro</td>
            <td rowspan="3">Jl. Rose</td>
        </tr>
        <tr align="center">
            <td>Jojo</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>Dora</td>
        </tr>
        </tbody>
        <tfoot>
            <tr align="center">
                <td colspan="3" >ini data alamat</td>
            </tr>
        </tfoot>
    </table>
    <br>

</html>
