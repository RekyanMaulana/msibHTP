<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Pemanggilan Jquery</title>
    <script src="js/jquery-3.6.4.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {

            //pemanggilan jquery dengan pemanggilan selector tag
            $("input").click(function () {
                alert("Selamat Belajar Jquery");
            });

            //pembuatan jquery dengan pemanggilan id
            $("#panggil_id").css("color", "orange");

            $(".panggil_class").css("color", "blue");

            //menggunakan effect
            $( "p" ).hide(2000);
            $( "p" ).slideDown(500);
        });
    </script>
    <h3 id="panggil_id">Selamat Belajar Jquery menggunakan pemanggilan id</h3>
    <h3 class="panggil_class">Selamat Belajar Jquery menggunakan Class</h3>
    <p>Teksnya Hilang</p>
    <input type="submit" value="salam">
</body>

</html>
