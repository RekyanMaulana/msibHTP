<script>
    let siswa = "Raden Rekyan";
    let nilai = 56;
    let grade = "";

    if(nilai > 85 && nilai <= 100) grade = "A";
    else if(nilai > 75 && nilai <= 85) grade = "B";
    else if(nilai > 60 && nilai <= 75) grade = "C";
    else if(nilai > 30 && nilai <= 60) grade = "D";
    else if(nilai <= 30) grade = "E";
    else grade = "";

    //case mrngubah satu kondisi ke kondisi lain
    switch(grade){
        case "A": predikat = "Memuaskan"; break;
        case "B": predikat = "Baik"; break;
        case "C": predikat = "Cukup Baik"; break;
        case "D": predikat = "Kurang Baik"; break;
        case "E": predikat = "Buruk"; break;
        default: predikat = ""; break;
    }

    document.write("Siswa bernama "+siswa+" mendapatkan nilai "+nilai+"<br>Grade : "+grade +"<br> Predikat : "+predikat)
</script>
