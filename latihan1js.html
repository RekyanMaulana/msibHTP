<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS Pertama</title>
</head>
<body>
    
</body>
<script>
    // ini adalah contoh komentar js dalam script
    // var adalah deklarasi variabel
    // nama adalah nama variabel
    // "Raden Rekyan" adalah value atau nilai dari variabel
    // dan variabel adalah memory yang menyimpan nilai, data, atau value
    var nama = "Raden Rekyan"; //tipe data varchar
    var pekerjaan = 'Programmer'; //tipe data string atau char
    let umur = 20; //tipe data integer atau bilangan bulat
    let beratbadan = 51.5; //tipe data float atau double (bilangan real)

    //mencetak variabel
    document.write("<h3 align='center'>Belajar JavaScript</h3>");
    document.write("<hr/>");
    document.write("<br> Nama : "+ nama); //ini memanggil atau mencetak data dari variabel nama
    document.write("<br> Pekerjaan : "+ pekerjaan);
    document.write("<br> Umur : "+ umur +" Tahun");
    document.write("<br> Berat Badan : "+ beratbadan +" Kg");
</script>
</html>
