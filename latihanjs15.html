<!DOCTYPE html>
<html lang="en">
<head>

    <title>Latihan Javascript External</title>
</head>
<body>
    <form action="" id="frm">
        <table style="width: 50%; background-color: aqua; border: solid; text-align: center;">
            <tr>
                <th>Form Input Javascript</th>
            </tr>
            <tr>
                <td>
                    <label for="">Nama</label>
                </td>
                <td>
                    <input type="text" name="nama" id="" placeholder="Masukkan Nama Anda">

            </tr>
            <tr>
                <td>
                    <label for="">Pekerjaan</label>
                </td>
                <td>
                    <input type="text" name="pekerjaan" id="" placeholder="Masukkan Pekerjaan Anda">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Hoby</label>
                </td>
                <td>
                    <input type="text" name="hoby" id="" placeholder="Masukkan Hoby Anda">
                </td>
            </tr>
            <tr>
                <th>
                    <button type="button" onclick="dataPerson()">Submit</button>
                </th>
            </tr>
        </table>
    </form>
    <p id="hasil"></p>
    <script src="js/script.js"></script>
