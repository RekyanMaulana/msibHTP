<script>
    //ini adalah proses operator aritmatika 
    var jari2 = 10;
    const phi = 3.14;

    //let adalah deklarasi variabel yang dapat dipakai didalam JS ES6
    let luas = phi * jari2 * jari2;
    let keliling = 2 * phi * jari2;

    document.write("Diketahui jari - jari sebuah lingkaran adalah " +jari2+ " cm" +
    "<br> Luasnya adalah : "+luas+
    "<br> Kelilingnya adalah : "+keliling)
</script>
